<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <h1 id="Header">Rock Paper Scissors</h1>
    <div id="Choices">
        <div class="box" id="Rock" style="background-image: url('rock2 (2).jpg');"></div>
        <div class="box" id="Paper" style="background-image: url('Paper (4).jpg');"></div>
        <div class="box" id="Scissors" style="background-image: url('Scissor (1).jpg');"></div>
    </div>
    <div id="Score_Board">
            <div class="Score">
                <p id="User_Score"><b>0</b></p>
                <p><b>You</b></p>
            </div>
            <div class="Score">
               <p id="Comp_Score"><b>0</b></p>
               <p><b>Comp</b></p>
            </div>
    </div>
    <div id="Message">
        <p id="msg">Play your move.</p>
    </div>
    <script src="Game.js"></script>
</body>
</html>
